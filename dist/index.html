<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <title>To-Do List | Microverse Project</title>
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>

<body>
  <div class="to-do-container">
    <div class="to-do-header">
      <a href="#index.html">
        <p>Today's To-Do</p>
      </a>
      <div class="select-all"><i class="fas fa-sync"></i></div>
    </div>

    <div class="to-do-new-item">
      <input id="newItem" type="text" placeholder="Add your list...">
      <div class="add-task"><i class="fas fa-plus"></i></div>
    </div>

    <div class="to-do-list">
      <!-- Dynamic -->
    </div>

    <div class="to-do-clear-completed">
      <p>Clear all completed</p>
    </div>
  </div>
</body>

</html>
